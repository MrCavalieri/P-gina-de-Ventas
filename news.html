<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comunity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03769711f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="text-grey">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            class="logoimage img-fluid"
            style="max-height: 60px"
            src="./assets/imgs/actionsquare.png"
            alt="logo"
          />
        </a>
        <a href="./index.html" class="d-none d-lg-block central-logo">
          <img
            src="./assets/imgs/logo-action-square.png"
            alt="Action Square central logo"
            class="logoimage1"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./singin.html">
                <i class="fa-solid fa-user"></i> Tu Cuenta
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">
                <i class="fa-solid fa-users"></i> Comunidad
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i> Compras
              </a>
            </li>
          </ul>
          <form
            class="d-flex ms-auto"
            action="https://www.google.cl/search"
            method="GET"
            target="_blank"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              name="q"
            />
            <button class="btn btn-custom" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="bg-info text-white padding-for-navbar">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center">
            <h2>Recibe cupones en tu correo</h2>
            <form id="formularioSuscripcion">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  aria-label="Nombre"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo Electrónico"
                  aria-label="Correo Electrónico"
                />
              </div>
              <button type="submit" class="btn btn-outline-light">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 ActionSquare. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/js.js"></script>
  </body>
</html>
