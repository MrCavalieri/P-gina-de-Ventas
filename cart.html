<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03769711f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="text-grey">
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            class="logoimage img-fluid"
            style="max-height: 60px"
            src="./assets/imgs/actionsquare.png"
            alt="logo"
          />
        </a>
        <a href="./index.html" class="d-none d-lg-block central-logo">
          <img
            src="./assets/imgs/logo-action-square.png"
            alt="Action Square central logo"
            class="logoimage1"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./singin.html">
                <i class="fa-solid fa-user"></i> Tu Cuenta
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./news.html">
                <i class="fa-solid fa-users"></i> Comunidad
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i> Compras
              </a>
            </li>
          </ul>
          <form
            class="d-flex ms-auto"
            action="https://www.google.cl/search"
            method="GET"
            target="_blank"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              name="q"
            />
            <button class="btn btn-custom" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container mt-5 pt-5">
      <h2>Carrito de Compras</h2>
      <table class="table">
        <caption>
          Tus Compras
        </caption>
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Artículo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="cartList">
          <!-- Los productos del carrito se insertarán aquí -->
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <div class="text-end">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Precio Envío: <span id="shipping">$0.00</span></p>
          <p>Descuento: <span id="discount">$0.00</span></p>
          <h4>Total a Pagar: <span id="total">$0.00</span></h4>
          <button class="btn btn-primary">Generar Compra</button>
          <button class="btn btn-secondary">Realizar Pago</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/js.js"></script>
  </body>
</html>
